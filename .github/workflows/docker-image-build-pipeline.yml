name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u florinelfrancisc --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/florinelfrancisc/nginx-app:latest .

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/florinelfrancisc/nginx-app:latest
